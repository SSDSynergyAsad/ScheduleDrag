    <div class="action-buttons">
      <button data-cy="selectAll" mat-raised-button (click)="selectContainer.selectAll()">Select All</button>
      <button data-cy="clearSelection" mat-raised-button (click)="selectContainer.clearSelection()">
        Clear Selection
      </button>
    </div>

    <div class="drag-area">
      <dts-select-container data-cy="select-container" #selectContainer="dts-select-container" [selectMode]="selectMode"
        [(selectedItems)]="selectedDocuments" [disabled]="disable" [disableRangeSelection]="disableRangeSelection"
        [selectOnClick]="selectOnClick" [selectOnDrag]="selectOnDrag" [selectWithShortcut]="selectWithShortcut"
        [dragOverItems]="dragOverItems" (selectionEnded)="selectionEndPoint($event)" (itemSelected)="getAllData($event)"
        (selectedItemsChange)="selectedItemsVaule($event)">
        <button (click)="changerModeModification()">Modifier</button>
        <div>
          <table>
            <tr>
              <td>
                <input matInput #creneauDebut type="time" [ngModel]="timeCreneau[0] | toHourFormat"
                  (ngModelChange)="updateCreneauON(creneauDebut.value)" [disabled]="!modifiable">
              </td>
              <td>
                <input #creneauFin type="time" [ngModel]="timeCreneau[1] | toHourFormat"
                  (ngModelChange)="updateCreneauOFF(creneauFin.value)" [disabled]="modifiable">
              </td>
            </tr>
          </table>
        </div>
        <br />
        <br />


        <div class="sliderTest" *ngFor="let item of documents">
          <nouislider #slider (ondrop)="ondrop($event)" (ondragover)="ondragover($event)"
            (ondragstart)="ondragstart($event)" [dtsSelectItem]="item" [config]="item" [ngModel]="timeCreneau"
            (ngModelChange)="item.start" (ngModelChange)="onChange(item, $event)" style="margin-bottom: 5rem"
            [disabled]="modifiable" #documents>
          </nouislider>
        </div>

      </dts-select-container>
    </div>
